<div class="clients-section">
    <div class="container">
        <owl-carousel [options]="{ items: 4, dots: true, nav: false, autoplay: true, loop: true }"
            [carouselClasses]="['clients-slider']">
            <a *ngFor="let item of data">
                <img src={{item}} alt="" style="width: 50%;">
            </a>
        </owl-carousel>
    </div>
</div>
