<app-page-top [isHomePage]="false" imgPageTop="../../../assets/page-top-bg.png"></app-page-top>
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <form [formGroup]="loginForm" class="w-50" (ngSubmit)="login()">
            <div class="form-group">
                <label for="InputEmail1">Email address</label>
                <input formControlName="email" type="email" class="form-control" id="InputEmail1"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Enter email">
                <div *ngIf="submitted &&f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address format</div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
                    <div *ngIf="f.password.errors.wrong">Password wrongs</div>
                </div>
            </div>
            <div *ngIf="submitted && (f.password.errors || f.email.errors)" class="invalid-feedback">
                <div *ngIf="(f.password.errors.wrong || f.email.errors.wrong)">Password or Email is not correct</div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember password</label>
            </div>
            <p class="pt-2">Already our customer? <a [routerLink]="['/register']">Register Now</a></p>
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
        </form>
    </div>
</div>
