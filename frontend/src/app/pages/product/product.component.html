<app-page-top [isHomePage]="false" imgPageTop="../../../assets/page-top-bg.png"></app-page-top>
<div class="container">
    <div class="row justify-content-center loading-container" *ngIf="loading">
        <ngx-loading-bar [diameter]="'50px'" [color]="'red'" [includeBar]="false" [fixed]="false"></ngx-loading-bar>
    </div>
    <div class="" *ngIf="!loading">
        <app-breadcrumb></app-breadcrumb>
        <div *ngIf="products.length == 0" class="row justify-content-center">
            <h2>Không có bất kì tin nào</h2>
        </div>
        <div *ngIf="products.length > 0" class="">
            <ul>
                <li *ngFor="let item of products">{{item.name}}</li>
            </ul>
            <app-pagination [data]="products" (changePage)="changeCurPage($event)" [curPage]="curPage"></app-pagination>
        </div>
    </div>
</div>
