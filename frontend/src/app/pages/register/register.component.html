<app-page-top [isHomePage]="false" imgPageTop="../../../assets/page-top-bg.png"></app-page-top>
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <form [formGroup]="registerForm" class="w-100" (ngSubmit)="register()">
            <div class="row">
                <div class="col-md-6 col-lg-6 col-sm-12">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Enter email">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input formControlName="password" type="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="exampleInputPassword1"
                            placeholder="Password">
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPass">Confirm Password</label>
                        <input formControlName="confirmPass" type="password" class="form-control" id="confirmPass"
                            [ngClass]="{ 'is-invalid': submitted && f.confirmPass.errors }"
                            placeholder="Confirm Password">
                        <div *ngIf="submitted && f.confirmPass.errors" class="invalid-feedback">
                            <div *ngIf="f.confirmPass.errors.required">Password is required</div>
                            <div *ngIf="f.confirmPass.errors.mustMatch">Confirm password does not match</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone number</label>
                        <input formControlName="phoneNumber" type="text" class="form-control" id="phoneNumber"
                            [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }"
                            placeholder="Enter phone number">
                        <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.pattern">Phone number does not match format.</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6 col-sm-12">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input formControlName="firstName" type="text" class="form-control" id="firstName"
                            [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" placeholder="Enter first name"
                            required>
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input formControlName="lastName" type="text" class="form-control" id="lastName"
                            [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" placeholder="Enter last name">
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input formControlName="address" type="text" class="form-control" id="address"
                            placeholder="Enter address">
                    </div>
                </div>
            </div>
            <p class="pt-2">Already our customer? <a [routerLink]="['/register']">Login Now</a></p>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
