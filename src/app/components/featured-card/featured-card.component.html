<!-- feature -->
<div class="feature-item">
    <div class="feature-pic set-bg" [ngStyle]="{'background-image': 'url(' + srcImage + ')'}">
        <div class="sale-notic">FOR SALE</div>
        <!-- <div class="rent-notic">FOR RENT</div> -->
    </div>
    <div class="feature-text">
        <div class="text-center feature-title">
            <h5>1963 S Crescent Heights Blvd</h5>
            <p><i class="fa fa-map-marker"></i> Los Angeles, CA 90034</p>
        </div>
        <div class="room-info-warp">
            <div class="room-info">
                <div class="rf-left">
                    <p ><i class="fa fa-th-large"></i> 800 Square foot</p>
                    <p><i class="fa fa-bed"></i> 10 Bedrooms</p>
                </div>
                <div class="rf-right">
                    <p><i class="fa fa-car"></i> 2 Garages</p>
                    <p><i class="fa fa-bath"></i> 6 Bathrooms</p>
                </div>
            </div>
            <div class="room-info">
                <div class="rf-left">
                    <p><i class="fa fa-user"></i> Tony Holland</p>
                </div>
                <div class="rf-right">
                    <p><i class="fa fa-clock-o"></i> 1 days ago</p>
                </div>
            </div>
        </div>
        <a href="#" class="room-price">$1,200,000</a>
    </div>
</div>
